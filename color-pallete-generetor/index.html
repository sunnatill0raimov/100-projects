<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Pallete Generator</title>
	<!-- Style link -->
	<link rel="stylesheet" href="./style.css">
	<!-- Font Awesome  link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- JavaScript link -->
	<script src="script.js" defer></script>
</head>

<body>
	<div class="container">
		<h1>Color Pallete Generator</h1>

		<button id="generate-btn">
			<i class="fas fa-sync-alt"></i>
			Generate Palette
		</button>

		<div class="pallete-container">
			<!-- color box 1 -->
			<div class="color-box">
				<div class="color" style="background-color: #e1f5f3;"></div>
				<div class="color-info">
					<span class="hex-value">#E1F5F3</span>
					<i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
				</div>
			</div>
			<!-- color box 2 -->
			<div class="color-box">
				<div class="color" style="background-color: #B3E5FC;"></div>
				<div class="color-info">
					<span class="hex-value">#B3E5FC</span>
					<i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
				</div>
			</div>
			<!-- color box 3 -->
			<div class="color-box">
				<div class="color" style="background-color: #81D4FA;"></div>
				<div class="color-info">
					<span class="hex-value">#81D4FA</span>
					<i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
				</div>
			</div>
			<!-- color box 4 -->
			<div class="color-box">
				<div class="color" style="background-color: #4FC3F7;"></div>
				<div class="color-info">
					<span class="hex-value">#4FC3F7</span>
					<i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
				</div>
			</div>
			<!-- color box 5 -->
			<div class="color-box">
				<div class="color" style="background-color: #29B6F6;"></div>
				<div class="color-info">
					<span class="hex-value">#29B6F6</span>
					<i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
				</div>
			</div>



		</div>
	</div>
</body>

</html>
